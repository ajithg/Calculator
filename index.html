<!DOCTYPE html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="Calculator.js"></script>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="calculator">
    <div class="inputContainer" width="100px">
        <input id="output" disabled value="0"/>
    </div>
    <div class="rows">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="add" class="add">+</button>
    </div>
    <div class="rows">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="subtract" class="subtract">-</button>
    </div>
    <div class="rows">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="multiply" class="multiply">X</button>
    </div>
    <div class="rows">
        <button class="clear" id="clear">C</button>
        <button class="number">0</button>
        <button class="equals" id="equals">=</button>
        <button id="divide" class="divide">/</button>
    </div>
    </div>
</body>
</html>
